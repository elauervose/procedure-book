<!doctype html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PSAS Procedure Book">
  {% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
  {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
  <link href="{{ relative }}format/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ relative }}format/css/style.css" rel="stylesheet">

  <script src="{{ relative }}format/js/jquery-2.1.1.min.js"></script>

  <title>{{ page.title }}</title>
 </head>
 <body>
  <div class="wrapper">
   <div id="header">
    <div class="container">
     <h1 class="pull-left">PSAS Launch Procedure Book</h1>

     <div id="complete">Completed:
      <div class="progress">
       <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
         0%
       </div>
      </div>
     </div>

    </div>
   </div>
   <div id="content">
    <div class="container">
      {{ content }}
    </div>
   </div>
  </div>
  <div id="footer">
   <div class="container">
    <a class="pull-right" href="#">Back to top</a>
    <p>
     PSAS Launch Procedure Book    
    </p>
   </div>
  </div>

  <script src="{{ relative }}format/js/progress.js"></script>
 </body>
</html>
